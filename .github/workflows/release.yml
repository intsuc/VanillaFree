name: release

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: windows-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"
      - uses: gradle/wrapper-validation-action@v1
      - id: version
        run: echo "::set-output name=version::$(cat VERSION)"
      - id: minecraft
        uses: mcenv/setup-minecraft@main
      - id: check
        run: echo "::set-output name=skip::${{ steps.version.outputs.version == steps.minecraft.outputs.version }}"
  release:
    needs: check
    if: ${{ needs.check.outputs.skip == "false" }}
    runs-on: windows-latest
    steps:
      - run: |
          java -jar minecraft/server.jar nogui
          java -cp "$(unzip -p minecraft/server.jar META-INF/classpath-joined)" net.minecraft.data.Main --server
      - run: ./gradlew run
      - uses: actions/upload-artifact@v3
        with:
          name: VanillaFree
          path: |
            VanillaFree0.zip
            VanillaFree1.zip
      - run: |
          echo "${{ steps.minecraft.outputs.version }}" > VERSION
          git config --global user.name "intsuc"
          git config --global user.email "intsuc@users.noreply.github.com"
          git commit -am "${{ steps.minecraft.outputs.version }}"
          git push
